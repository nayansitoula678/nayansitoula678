    <Script>
    function createLogo(imageSrc, altText, link) {
    var logo = document.createElement("img");
    logo.src = imageSrc;
    logo.alt = altText;

    var logoLink = document.createElement("a");
    logoLink.href = link || "#";
    logoLink.appendChild(logo);

    return logoLink;
}


function addLogosToWorkSection() {

}
